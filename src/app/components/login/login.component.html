<!-- login.component.html -->
<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="mb-6">
                <img src="assets/logo.png" alt="Logo" class="w-64 h-24" style="margin: auto;" />
            </div>
            <div class="mt-12 flex flex-col items-center">
                <div class="w-full flex-1 mt-8">
                    <div class="flex flex-col items-center mb-10">
                        <h1 class="text-green-950 text-3xl font-bold p-3 rounded-md" style="background-color: #B9D13B;">
                            MMBPLC Inventory Management
                        </h1>
                    </div>

                    <form (ngSubmit)="login()" #loginForm="ngForm">
                        <div class="mx-auto max-w-xs">
                           
                        
                            
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                type="text" [(ngModel)]="username" name="username" placeholder="User ID" required />
                       
                          
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                type="password" name="password" [(ngModel)]="password" placeholder="Password" required />
                            <button
                                class="mt-5 tracking-wide font-semibold bg-green-900 text-white-500 w-full py-2 hover:bg-green-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                                type="submit">
                                <svg class="w-6 h-6 -ml-2 mr-3 text-white" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                    <circle cx="8.5" cy="7" r="4" />
                                    <path d="M20 8v6M23 11h-6" />
                                </svg>
                                <span class="text-white text-xl ">Login</span>
                            </button>

                            <div *ngIf="error" class="error text-center mt-4 text-red-500 text-base font-bold"> ** {{ error }}</div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
        <div class="flex flex-col items-center justify-center bg-green-100 text-center lg:w-1/2">
            <img class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat" style="width: 600px; height: 400px;" src="assets/background.svg" alt="Logo" />
        </div>
    </div>
</div>
